{% extends "base.html" %} 
{% load static %} 
{% block content %}

<div id="outer">
    <div class="inner">
        <div class="container">
            <div class="card col-9" style="max-width:350px;margin:auto">
                <div class="card-body">
                    <form method="" class="form" action="POST">
                        <br/>
                        <div class="input-group">
                            <select class="form-control" type="list">
                                <option>Select service</option>
                                <option>Land Service</option>
                                <option>Health Service</option>
                                <option>E-mitra Service</option>

                            </select>
                        </div>
                        <br/>
                        <div class="input-group">
                            <input class="form-control input2" type="text" placeholder="Sender">
                        </div>
                        <br/>
                        <div class="input-group">
                            <input class="form-control input2" type="text" placeholder="Reciever">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">$ </span>
                            <input class="form-control input2" type="text" placeholder="Amount">
                        </div>
                        <br>
                        <div class="input-group">
                            <button class="btn btn-block btn-warning">
                                Proceed
                            </button>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
