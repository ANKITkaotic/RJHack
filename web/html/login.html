<!DOCTYPE html>
<html lang="em">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="../css/mystylesheet.css">
<link rel="stylesheet" href="../fonts/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid dark-overlay login-dark-overlay">
	<div class="row">
		<div id="_head" class="_header col-10 col-lg-5">
			<span class="d-none d-md-block"><h1 class="display-4" style="font-family:Algerian"><b><i>RAJASTHAN HACKATHON 4.0</i></b></h1></span>
			<span class="d-none d-sm-block d-md-none"><h1 class="display-4" style="font-family:Algerian"><b><i>RAJASTHAN HACKATHON 4.0</i></b></h2></span>
			<span class="d-block d-sm-none"><h1 class="display-5" style="font-family:Algerian"><i>RAJASTHAN HACKATHON 4.0</i></h1></span>
		</div>
	</div>
	<div class="row">
		<div class="col-6 col-md-4 col-lg-3 m-auto text-center">			
			<br>
			<button onclick="document.getElementById('id01').style.display='block'" class="btn btn-primary input">Login Now!</button>
			<br>	
		</div>
		<div id="id01" class="modal">
			<form class="modal-content animate" action="" method="POST">
			<div class="form card container logincard">
				<br>
				<div class="display-3 text-center"><i class="fa fa-user-circle"></i></div>
					<br>
					<input type="text" name="username" placeholder="Username" class="form-control input2" required>
					<br>
					<input type="password" name="password" placeholder="Password" class="form-control input2" required>
					<br>
					<input type="submit" name="submit" value="Login" class="form-control btn btn-primary input">
					<a href="recoverpassword.html" class="btn btn-link">Forgot password?</a>
				<button type="button" onclick="document.getElementById('id01').style.display='none'" class="form-control btn btn-warning input">	Cancel
				</button>
				<br>
			</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-6 col-md-3 _signup_part">
			<span style="color:#fff">
			<h3><i><b>OR</b></i></h3>
			<br/>
			New User?</span>
			<a href="#" class="btn btn-secondary input"> SIGNUP </a>
		</div>
	</div>
</div>



    <!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
